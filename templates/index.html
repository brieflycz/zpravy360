<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zprávy 360° - České zpravodajské hlavičky</title>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-source {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 300px;
        }

        .source-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .article-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .article-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-title {
            font-size: 15px;
            font-weight: 400;
            color: #ffffff;
            transition: color 0.3s ease;
            flex: 1;
            margin-right: 15px;
            text-decoration: none;
            word-break: break-word;
        }

        .article-title:hover {
            color: #439bff;
            text-decoration: underline;
        }

        .article-age {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        /* Nový styl pro časomíru */
        #countdown {
            text-align: center;
            font-size: 14px;
            color: #439bff;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="news-container">
            <!-- Časomíra do další aktualizace -->
            <div id="countdown">Aktualizace za 60 sekund</div>

            <h1 class="text-3xl font-bold text-center mb-8 text-white">Zprávy 360°</h1>
            <p class="text-center mb-8 text-gray-300">Nejnovější zprávy z českých zpravodajských serverů</p>

            <!-- Loading indicator -->
            <div id="loading" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-3xl text-blue-400 mb-4"></i>
                <p>Načítání zpráv...</p>
            </div>

            <!-- Error message -->
            <div id="error" class="error-message hidden">
                <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                <p>Nepodařilo se načíst zprávy. Zkontrolujte připojení nebo zkuste obnovit stránku.</p>
            </div>

            <!-- News Sources -->
            <div id="newsSources" class="flex flex-wrap -mx-4">
                <!-- News sources will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let countdownSeconds = 60;
        const countdownEl = document.getElementById('countdown');

        // Funkce na vytvoření elementu zprávy
        function createNewsSource(sourceData) {
            const sourceElement = document.createElement('div');
            sourceElement.className = 'w-full md:w-1/2 lg:w-1/3 p-4';

            let articlesHtml = '';
            if (sourceData.articles && sourceData.articles.length > 0) {
                const articlesToShow = sourceData.articles.slice(0, 5);
                articlesToShow.forEach(article => {
                    const ageText = article.age ? article.age : "Neznámý věk";

                    articlesHtml += `
                        <li class="article-item">
                            <a href="${article.link}" target="_blank" class="article-title">${article.title}</a>
                            <div class="article-age">${ageText}</div>
                        </li>
                    `;
                });
            } else {
                articlesHtml = `
                    <li class="article-item">
                        <a href="#" class="article-title">Žádné zprávy k dispozici</a>
                    </li>
                `;
            }

            sourceElement.innerHTML = `
                <div class="news-source">
                    <div class="source-header">
                        <img src="${sourceData.icon}" alt="${sourceData.source}" class="w-6 h-6 rounded-full" />
                        <span>${sourceData.source}</span>
                    </div>
                    <ul class="article-list">
                        ${articlesHtml}
                    </ul>
                </div>
            `;

            return sourceElement;
        }

        // Načtení zpráv z API
        async function loadNews() {
            const container = document.getElementById('newsSources');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            container.innerHTML = '';
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            try {
                const response = await fetch('/api/news');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                data.news.forEach(sourceData => {
                    const sourceElement = createNewsSource(sourceData);
                    container.appendChild(sourceElement);
                });

                loading.classList.add('hidden');
            } catch (err) {
                console.error('Error loading news:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
            }
        }

        // Odpočítávání a automatické aktualizování zpráv
        function startCountdown() {
            countdownSeconds = 60;
            countdownEl.textContent = `Aktualizace za ${countdownSeconds} sekund`;

            const interval = setInterval(() => {
                countdownSeconds--;
                if (countdownSeconds <= 0) {
                    loadNews();          // Načti nové zprávy
                    countdownSeconds = 60; // Restartuj časomíru
                }
                countdownEl.textContent = `Aktualizace za ${countdownSeconds} sekund`;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNews();
            startCountdown();
        });
    </script>
</body>
</html>
